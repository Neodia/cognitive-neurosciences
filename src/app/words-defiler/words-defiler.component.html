<div class="row">
    <div class="col-md-4 text-center h1">
        <span *ngIf="items['left'].type == 'Word'">{{ items["left"].val }}</span>
        <img *ngIf="items['left'].type == 'Image'" class="images" src="assets/faces/{{imagesDir}}{{items['left'].val}}"/>
    </div>

    <div class="col-md-4 d-flex align-items-center">
        <div style="width: 50px; height:50px" [ngClass]="showCenter ? 'bg-dark':'bg-white'"
            class="rounded-circle text-center m-auto">
            <span style="line-height: 50px" class="align-middle text-white h3 d-inline m-auto">
                {{timer}}
            </span>
        </div>
    </div>

    <div class="col-md-4 text-center h1">
        <span *ngIf="items['right'].type == 'Word'">{{ items["right"].val }}</span>
        <img *ngIf="items['right'].type == 'Image'" class="images" src="assets/faces/{{imagesDir}}{{items['right'].val}}"/>
    </div>
</div>
